<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoneyFlow</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="navbar" style="cursor: pointer;">
            <div class="logo">
                <img src="../assets/image.png" alt="Expense Tracker Logo" class="logo-img">
                <h4 class="logo-text">MoneyFlow</h4>
            </div>
            <ul class="nav-links">
                <li><a href="#summary">Home</a></li>    
                <li><a href="../report/report.html">Transactions</a></li>
                <li><a href="../budget/budget.html">Budget</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
            <div class="nav-right">
                <img id="flag" src="" alt="Country Flag" class="flag-img">
                <button id="theme-toggle" class="dark-mode-btn">ðŸŒ™</button> 
            </div>
        </div>
        
        <div class="container" id="main-container">
            <!-- Summary Section -->
            <div class="summary" id="summary">
                <div class="balance" >
                    <h4>Balance: â‚¹<span id="balance">0.00</span></h4>
                </div>
                <div class="income" >
                    <h4>Income: <span id="income">0.00</span></h4>
                </div>
                <div class="expense" >
                    <h4>Expense: <span id="expense">0.00</span></h4>
                </div>
            </div>

            <!-- Budget Alert Section -->
            <div id="budget-alert"></div>

            <!-- Left and Chart Section -->
            <div class="content">
                <div class="left2">
                    <h3>Add Transaction</h3>
                    <form id="transaction-form">
                        <div class="form-row">
                            <input type="text" id="description" placeholder="Enter description" required>
                            <input type="number" id="amount" placeholder="Enter amount" required>
                        </div>
                        <div class="form-row">
                            <input type="date" id="date" placeholder="Enter Date" required>
                            <select id="type">
                                <option>-Select-</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>    
                            </select>
                        </div>
                        <div class="form-row">
                            <select id="type">
                                <option value="description">-Transaction Description-</option>
                                <option value="income">Income</option>
                                <option value="needs">Needs</option>
                                <option value="work">Work</option>
                                <option value="expense">Saving</option>    
                            </select>
                            <button type="submit">Add</button>
                        </div>
                    </form>
                </div>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <!-- Transaction History Section -->
            <div class="history">
                  <div class="history-header">
                    <h3 id="Transaction">Transaction History</h3>
                    <select id="sort">
                        <option>-Select-</option>
                        <option value="date">Sort by Date</option>
                        <option value="amount">Sort by Amount</option>
                        <option value="type">Sort by Type</option>
                    </select>
                </div>
                <ul id="transaction-list"></ul>    
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
