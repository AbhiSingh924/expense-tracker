<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>MoneyFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar" style="cursor: pointer;">
        <div class="logo">
            <img src="../assets/image.png" alt="Expense Tracker Logo" class="logo-img">
            <h4 class="logo-text">MoneyFlow</h4>
        </div>
        
        <ul class="nav-links">
            <li><a href="../main/main.html">Home</a></li>    
            <li><a href="../report/report.html">Transactions</a></li>
            <li><a href="#">Budget</a></li>
            <li><a href="../export/export.html">Export</a></li>
            <li><a href="../index.html">Logout</a></li>
        </ul>
        
        <div class="nav-right">
            <input type="text" placeholder="Search Transactions..." class="search-bar">
            <img id="flag" src="" alt="Country Flag" class="flag-img">
            <button id="theme-toggle" class="dark-mode-btn">ðŸŒ™</button> 
        </div>
    </div>

    <div class="container1">
        <h3>Set Your Budget</h3>
        <input type="text" id="item_name" placeholder="Item Name" style="margin-top: 1em;" required><br>
        <input type="number" id="amount" placeholder="Amount" style="margin-top: 1em;" required><br>
        <button id="setBudgetBtn" style="margin-top: 2rem; background-color: #007bff; color: white;">Submit</button>
        <button id="resetBudgetBtn" style="margin-top: 1rem; background-color: #007bff; color: white;">Reset Budgets</button>
        <div id="message" class="message"></div>
        <div id="budget-list" style="margin-top: 2rem;">
            <h5>Budget List</h5>
            <ul id="budget-items"></ul>
        </div>
        <div class="chart-container" style="margin-top: 2rem;">
            <canvas id="budgetChart"></canvas>
        </div> 
    </div>    

    <!-- Link the external JavaScript file -->
    <script src="budget.js"></script>
</body>
</html>
